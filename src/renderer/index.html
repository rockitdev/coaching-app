<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Coach App</title>
  <!-- Video.js CSS -->
  <link href="../../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <!-- Video.js Annotation Comments CSS -->
  <!-- Add these lines in the <head> section -->
    <link href="../../node_modules/@contently/videojs-annotation-comments/build/css/annotations.css" rel="stylesheet">
    <script src="../../node_modules/@contently/videojs-annotation-comments/build/videojs-annotation-comments.cjs.js"></script> 
  <!-- App Styles -->
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Hockey Coach Video Analysis</h1>
      <div class="tab-container">
        <button class="tab-button active" data-tab="video-review">Video Review</button>
        <button class="tab-button" data-tab="player-profiles">Player Profiles</button>
      </div>
    </header>
    
    <main class="app-content">
      <!-- Video Review Tab -->
      <section id="video-review" class="tab-content active">
        <div class="video-container">
          <div class="video-controls">
            <button id="load-video-btn" class="btn">Load Video</button>
            <div id="video-info" class="video-info"></div>
          </div>
          
          <div class="video-player-container">
            <video id="hockey-video" class="video-js vjs-default-skin" controls preload="auto">
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
            </video>
          </div>
        </div>
        
        <div class="event-tagging-panel">
          <h2>Event Tagging</h2>
          
          <div class="form-group">
            <label for="event-type">Event Type:</label>
            <select id="event-type" class="select-input"></select>
            <button id="add-custom-event-btn" class="btn btn-small">Add Custom</button>
          </div>
          
          <div class="form-group">
            <label>Players:</label>
            <div id="player-selection" class="player-selection"></div>
            <button id="add-player-btn" class="btn btn-small">Add Player</button>
          </div>
          
          <button id="tag-event-btn" class="btn btn-primary">Tag Event</button>
          
          <div class="tagged-events">
            <h3>Tagged Events</h3>
            <div id="events-list" class="events-list"></div>
          </div>
        </div>
      </section>
      
      <!-- Player Profiles Tab -->
      <section id="player-profiles" class="tab-content">
        <div class="players-container">
          <h2>Players</h2>
          <div class="player-list-container">
            <ul id="player-list" class="player-list"></ul>
          </div>
        </div>
        
        <div class="player-events-container">
          <h2 id="selected-player-name">Select a Player</h2>
          <div id="player-events" class="player-events"></div>
        </div>
      </section>
    </main>
  </div>
  
  <!-- Modal for adding players or custom events -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Item</h2>
      <div class="form-group">
        <label for="modal-input">Name:</label>
        <input type="text" id="modal-input" class="text-input">
      </div>
      <button id="modal-save-btn" class="btn btn-primary">Save</button>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="../../node_modules/video.js/dist/video.min.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
